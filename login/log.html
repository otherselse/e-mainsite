<html>
<head>

	<style>
		html,body{background: url(../images/log/logbg.png) no-repeat #044592;background-size:100% 100%;background-attachment:fixed;height:100vh;
    width:100vw; }
	</style>
</head>
<body class="rel">
	<div class="en_logl wh">
		<div class="f72 b">Steel Services</div><div class="f64 mt-20">Social Platform</div><div class="f28">The limited resources satisfy unlimited demand</div>                        
	</div>
	<div class="en_logr">
		<div class="en_logrtop">
			<a href="" class="dib">logo</a>
			<div class="r tr"><a class="dib en_logbut vm" href="##">Back Home</a></div>
		</div>
		<div class="en_logrbody">
				<div class="lh30">E-mail/User name: </div>
				<div class="">
					<input type="text"  class="en_logrinput pct100"   id="tel" name="custMap.mobile" />
				</div>
				<div class="lh30 mt10">Password:  </div>
				<input type="password"  class="en_logrinput pct100" id="password1" name="custMap.password" />
				<div class="lh30 mt10">Password again:   </div>
				<input type="password"  class="en_logrinput pct100" id="password2" name="compassword" />

				<div class="f12 mt10 g9">
					<i class="ui-checkbox goldIcon vm mr5"><input type="checkbox" class="checkbox-opacity" name="checkbox"  id="registercheck" ></i>
					I have read and agree with the <a href="http://www.lgwsteel.com/english/login/agreement.jsp" target="_blank">《Legang Steel Website User Registration Agreement》</a>
				</div>

				<a href="javascript:void(0)" class="en_logbigbut db mt15" onclick="doRegist1()">Join Free</a>

			<div class="cl ovh mt15 tc">
				<a href="sign.html" class=""><u>Sign In</u></a>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://resource.lgsteel.cn/public/js/layer/3.1.1/layer.js"></script>

	<script>
		$(function(){

			//checkbox 多选
			$("body").on("click", ".ui-checkbox", function () {
				$(this).toggleClass("on")
			})

		})

		function doRegist1(){
					//手机校验
		var telReg =/^[1][0-9]{10}$/;
		//邮箱校验
		var emailReg =/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/; 
		if(!emailReg.test($("#tel").val())){
			layer.msg("Please enter the correct  email")
			return ;
		}
		
		var password1=$('#password1').val();
		password1 = password1.replace(/\s+/g,""); 
		if(password1==""){
			layer.msg("The password cannot be blank or spaces, please input again")
			return ;
		}
		
		var password2=$('#password2').val();
		if(password1!=password2){
			layer.msg("Passwords do not match, please input again")
			return ;
		}
		

		
		if(!$("#registercheck").attr("checked")){
			layer.msg("please carefully read the《Legang Steel website user registration agreement》，tick the little <br>box of agreement and submit")
			return ;
		}
		//密码规则的校验。
		if($("#characReg").val()!=1 || $("#mixReg").val()!=1){
			layer.msg("Passwords do not match, please input again")
			return ;
		}
		}


	</script>
